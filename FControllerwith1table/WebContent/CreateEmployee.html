<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Create Employee Details</title>
	</head>
	<body>
		<h3 align="center">Add Employee</h3>
		
		<form action="create.htm" method="post">
			<table>
				<tr>
					<td>Number</td>
					<td><input type="text" name="eno"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="ename"></td>
				</tr>
				<tr>
					<td>Designation</td>
					<td><input type="text" name="edesignation"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="egender" value="Male" checked >Male
					<input type="radio" name="egender" value="Female">Female</td>
				</tr>
				<tr>
					<td>Salary</td>
					<td><input type="text" name="esal"></td>
				</tr>
				<tr>
					<td>User Name</td>
					<td><input type="text" name="eusername"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="epassword"></td>
				</tr>
				<tr><th></th></tr>
				<tr><th></th></tr>
				<tr>
				<td>Street</td>
				<td><input type="text" name="street"></td>
				</tr>
				<tr>
				<td>City</td>
				<td><input type="text" name="city"></td>
				</tr>
				<tr>
				<td>State</td>
				<td><input type="text" name="state"></td>
				</tr>
				<tr>
				<td>PinCode</td>
				<td><input type="text" name="pincode"></td>
				</tr>
				<tr>
				<td>Contact number</td>
				<td><input type="text" name="contact"></td>
				</tr>
				<tr>
				<td>email address</td>
				<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td><input type="reset" value="Clear"></td>
					<td><input type="submit" value="Create"></td>
				</tr>
			</table>
		</form>
	
	</body>
</html>
